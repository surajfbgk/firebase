<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="time"></h1>

    <div id="slider">
        <div class="slide"><img src="https://picsum.photos/100/150?random=1">

        </div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=2">

        </div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=3">

        </div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=4">

        </div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=14">

        </div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=23"></div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=32"></div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=42"></div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=11"></div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=21"></div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=31"></div>
        <div class="slide"><img src="https://picsum.photos/100/150?random=14"></div>
    </div>

    <div id="form-container">
        <form id="form">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="model.js" type="module"></script>

</html>
